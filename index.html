<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="mainContainer">
        <!-- <section id="imgsection"></section> -->
        <section id="loginsection">
            
            <form action="" id="loginForm">
                <br>
                <div id="heading">Login</div>

                <input class="inputTab" type="text" placeholder="Enter a Valid email address">
                <input class="inputTab" type="text" placeholder="Enter password">

                <div id="passwordManagment">
                    <div id="remember">
                        <input id="RemembercheckBox" type="checkbox"><span class="passwordManagmentTxt">Remember
                            me</span>
                    </div>
                    <div id="forgot">
                        <a href="#"> <span class="passwordManagmentTxt">Forgot password?</span></a>
                    </div>
                </div>

               <a href="./home.html"> <input type="button" value="Login" id="loginAccount"></a>
                <hr>
                <p id="or">Or</p> <span id="SinginText">Sign in with</span>
                <div id="socialMedia">
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-google"></i>

                </div>

                <div id="createAccount">

                    <span id="dontHaveAccount">Don't have an account? <a id="register" href="./registration.html">Register</a></span>
                </div>

            </form>
        </section>
    </div>
</body>

</html>
